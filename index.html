<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopbee</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="img/logo.png" alt="" ></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#contact">Contact</a></li>

        </ul>

    </header>
        <section class="home" id="home">
            <div class="home-text">
                <span>Selamat Datang di</span>
                <h1>Textile Shopbee</h1>
                <h2>Sehelai benang mampu <br>menjadi selembar kain</h2>
                <a href="#" class="btn">Gabung Sekarang</a>
            </div>
            <div class="home-img">
                <img src="img/textile.jpg" alt="">
            </div>
        </section>
        <section class="shop" id="shop">
            <div class="heading">
                <span>Beli Sekarang</span>
                <h1>Beli Bahan Textile</h1>
            </div>
            <div class="shop-container">
                <div class="box">
                    <div class="box-img">
                        <img src="img/modern.jpg" alt="">
                    </div>
                    <div class="stars">
                        <i class='bx bxs-star' ></i>
                        <i class='bx bxs-star' ></i>
                        <i class='bx bxs-star' ></i>
                        <i class='bx bxs-star' ></i>
                        <i class='bx bxs-star-half' ></i>
                    </div>
                    <h2>Motif Modern</h2>
                    <span>Rp 80,000</span>
                    <a href="#" class="btn">Pesan Sekarang</a>
                </div>
                <div class="box">
                    <div class="box-img">
                        <img src="img/Batik Patterns.jpg" alt="">
                    </div>
                    <div class="stars">
                        <i class='bx bxs-star' ></i>
                        <i class='bx bxs-star' ></i>
                        <i class='bx bxs-star' ></i>
                        <i class='bx bxs-star' ></i>
                        <i class='bx bxs-star-half' ></i>
                    </div>
                    <h2>Batik Patterns</h2>
                    <span>Rp 300,000</span>
                    <a href="#" class="btn">Pesan Sekarang</a>
                </div>
                <div class="box">
                    <div class="box-img">
                        <img src="img/linen.jpg" alt="">
                    </div>
                    <div class="stars">
                        <i class='bx bxs-star' ></i>
                        <i class='bx bxs-star' ></i>
                        <i class='bx bxs-star' ></i>
                        <i class='bx bxs-star' ></i>
                        <i class='bx bxs-star-half' ></i>
                    </div>
                    <h2>Kain Linen</h2>
                    <span>Rp 75,000</span>
                    <a href="#" class="btn">Pesan Sekarang</a>
                </div>
            </div>
        </section>
        



    <script src="main.js"></script>
</body>
</html>
